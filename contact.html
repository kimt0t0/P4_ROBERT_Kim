<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="seo, google, site web, site internet, agence design paris, agence design, agence design,agence design,agence design,agence design,agence design,agence design,agence design,agence design">
    <meta name="description" content="Page de contact avec notre agence de web design basée à Lyon, La Panthère. Experts en stratégie, conception, création, illustration et refonte de sites web personnels et professionnels: voyages, mariages, famille, photographie, journalisme...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.jpg">
    
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="./css/et-line.css">
	
    
	<script src="./js/jquery-2.1.0.js"></script>
	<script src="./js/bootstrap.js"></script>
	<script src="./js/blocs.js"></script>
	<script src="./js/jquery.touchSwipe.js" defer></script>
	<script src="./js/gmaps.js"></script>

	<meta name="google-site-verification" content="4tGUHJxULrU8PWKlzNRpAYKOfHGLYfRUpAdhwq2Nmf0" />

    <title>La Panthère - Page de contact</title>
    
</head>


<body>

<!-- Header -->
<!-- Header -->
<header class="header bgc-dark-slate-blue bg-banniere d-bloc b-parallax" id="header">
	<img src="img/logo.png" class="header-logo" width="100" alt="Logo La Panthère, agence Web Design." />

	<h1 class="header-title"><strong class="agence-name">La Panthère</strong><br />Agence Web Design à Lyon</h1>
	<p class="header-info text-center white">
		2, Place Sathonay<br />
		Du lundi au vendredi de 9h à 18h<br />
	</p>

		
	<div class="contact-display">
		<a href="index.html" class="btn btn-clean btn-rd cta-hero btn-atomic-tangerine" title="Retour vers la page d'accueil">Accueil</a>
	</div>
</header>
<!-- Header END -->

<main>

<!-- Section 1: Invitation -->
<section class="section __invitation blue-background" >
				<h1 class="primary-title text-center white">
					Formulaire de contact
				</h1>
				<h2 class="contact-secondary-title text-center white">
					Parlons web design !
				</h2>
				<p class="text-center white">
					Nous sommes ravis que vous souhaitiez collaborer avec notre agence.<br />
					<strong>Parlez-nous de votre projet</strong> en complétant le formulaire ci-dessous.
				</p>
</section>
<!-- Section 1 - END -->

<!-- Section 2: Formulaire -->
<section class="section __contact-form">
	<form id="__contact-form" novalidate success-msg="Votre demande a bien été envoyée." fail-msg="Toutes nos excuses, il semble que notre serveur mail ne répond pas!">
			
		<div class="contact-form-display">
			<label for="name" class="contact-form-label">Nom:</label>
			<input id="name" name="name" type="text" class="form-control" placeholder="Kim Robert" required />
		</div>

		<div class="contact-form-display">
			<label for="email" class="contact-form-label">Adresse email:</label>
			<input id="email" name="email" class="form-control" type="email" placeholder="kimrobert.nb@gmail.com" required />
		</div>

		<div class="contact-form-display">
			<label for="discovered" class="contact-form-label">Comment nous avez-vous connu ?</label>
			<input id="discovered" name="discovered" type="text" class="form-control" placeholder="Par mon école." required />
		</div>

		<div class="contact-form-display">
			<label for="message" class="contact-form-label">Brief de votre projet:<br></label>
			<textarea id="message" class="form-control" rows="4" cols="50"  placeholder="Devenir un super-dev-kikoo-de-la-mort-qui-tue!" required></textarea>
		</div>
			
		<div class="display-button">
			<button class="contact-form-btn btn btn-lg btn-block cta-hero btn-atomic-tangerine" type="submit">
				Envoyer
			</button>
		</div>

				
	</form>
</section>
			
<!-- Social Navbar -->
<nav class="navbar __social">
	<ul class="navbar-social-list">
		<li class="navbar-social-item">
			<button class="social-button text-center" id="twitter-icon">
				<a class="social" href="index.html" title="Lien vers la page Twitter"><span class="fa fa-twitter"></span></a>
			</button>
		</li>

		<li class="navbar-social-item">
			<button class="social-button text-center">
				<a class="social" href="index.html" title="Lien vers la page Facebook"><span class="fa fa-facebook icon-md"></span></a>
			</button>
		</li>
	
		<li class="navbar-social-item">
			<button class="social-button text-center" id="dribbble-icon">
				<a class="social" href="index.html" title="Lien vers la page Dribbble"><span class="fa fa-dribbble icon-md"></span></a>
			</button>
		</li>
	
		<li class="navbar-social-item">
			<button class="social-button text-center" id="instagram-icon">
				<a class="social" href="index.html" title="Lien vers la page Instagram"><span class="fa fa-instagram icon-md"></span></a>
			</button>
		</li>
	</ul>
</nav>
<!-- Social Navbar - END -->
</main>

<!-- Footer -->
<footer class="footer" id="bloc-8">
	<h4 class="fourth-title white">Nos partenaires</h4>
		<ul class="list-partners">
			<li class="list-partners __item"><button class="list-partners __btn"><a href="voiture.com" target="_blank" class="list-partners __link" title="Lien vers le partenaire voiture">voiture.com</a></button></li>
			<li class="list-partners __item"><button class="list-partners __btn"><a href="pizza.com" target="_blank" class="list-partners __link" title="Lien vers le partenaire pizza">pizza.com</a></button></li>
			<li class="list-partners __item"><button class="list-partners __btn"><a href="matoiture.com" target="_blank" class="list-partners __link" title="Lien vers le partenaire toiture">matoiture.com</a></button></li>
			<li class="list-partners __item"><button class="list-partners __btn"><a href="immobilierseo.com" target="_blank" class="list-partners __link" title="Lien vers le partenaire immobilier">immobilierseo.com</a></button></li>
		</ul>
</footer>
<!-- Footer - END -->
    

</body>
</html>
